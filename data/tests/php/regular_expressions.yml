title:
  Regular Expressions
requirement:
 In $string, replace all occurrences of 'o' with 'ooo'.
ident:
  0
script: | 
  $string = 'Hello world!';
  
  _SOLUTION_  
mock_script: |   
  $string = 'Hello';
  
  _SOLUTION_  
solution:
  print preg_replace('/o/', 'ooo', $string);
