requirement: |
  Define a method timescalled() that returns the number of times it has been called.
expected_result:
  '123'
mocked_result:
  '1'
ident:
  0
script: | 
  _SOLUTION_
  
  print timescalled();
  print timescalled();
  print timescalled();
mock_script: |   
  _SOLUTION_
  
  print timescalled();
solution: |
  function timescalled() {
    static $counter;
    return ++$counter;
  }
cheat: |
  function timescalled() {}
  print 123;
